name: charts-mainwaring-dev
region: nyc
static_sites:
  - environment_slug: html
    name: charts-mainwaring-dev
    github:
      branch: master
      repo: theaccordance/chartbrew
    routes:
      - path: /*
    build_command: npm ci && cd client && npm install && npx browserslist@latest --update-db && npm run build
    source_dir: /
    output_dir: /client/build
    envs:
      - key: REACT_APP_API_HOST
        scope: RUN_AND_BUILD_TIME
        value: https://charts-mainwaring-dev.herokuapp.com/


